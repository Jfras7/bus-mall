<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
<title>
    Bus Mall
</title>
    </head>
    <body>
        <header>
            <h1>Bus Mall Vote</h1>
        </header>
        <main>
<p>
    <strong>Click on your favorite picture!</strong>
</p>
<p>
    <strong>For every one click is a vote on an image. You must vote a total of 25 times</strong>
</p>
<section id="pictures">
        <img id="left-img" src="img/bag.jpeg" alt="bag">
        <img id="middle-img" src="img/banana.jpeg" alt="banana">
        <img id="right-img" src="img/bathroom.jpeg" alt="bathroom">
        <h2 id="left-name">bag</h2>
        <h2 id="middle-name">banana</h2>
        <h2 id="right-name">bathroom</h2>

</section>
<section id="results" hidden>
    <ul id="results-list"></ul>
    <canvas id="results-chart" width="500" height="500"></canvas> 
</section>
        </main>
        <footer>

        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="app.js"></script>
</html>
